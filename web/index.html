<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DON.NIH Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-container">

        
        <div class="content">
            <div class="logo-wrapper">
                <div class="logo-text">KEDAI</div>
                
                <div class="cup-icon">
                    <div class="steam">
                        <div class="steam-line"></div>
                        <div class="steam-line"></div>
                        <div class="steam-line"></div>
                    </div>
                    <!-- GANTI DENGAN GAMBAR ANDA: Ganti 'assets/logo.png' dengan path ke file gambar Anda -->
                    <img src="assets/logoiniaja.png" alt="Logo Kopi" class="logo-image">
                </div>
            </div>

            <div class="brand-name">DON.NIH!</div>

            <div class="loading-spinner">
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
            </div>

            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
